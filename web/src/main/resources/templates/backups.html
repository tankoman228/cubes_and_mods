<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубы и моды</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="/js/backups.js"></script>
   	<script src="/js/header.js"></script>
    <script th:inline = "javascript">
    const SrvID = /*[[${srvID}]]*/ null;
    const Email = /*[[${email}]]*/ null;
    </script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <link href="colors.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="app">
		<div class="vertical-container" style="width: 10%">
			<a th:href="@{/console(ServerId=${srvID})}"Нужно вставить сюда>Консоль</a>
			<a th:href="@{/serverFiles(ServerId=${srvID})}">Файлы</a>
			<a th:href="@{/serverBackup(ServerId=${srvID})}">Бэкапы</a>
			<a th:href="@{/serverSettings(ServerId=${srvID})}">Настройки</a>
		</div>
	    <div class="width_70">
		    <dialog id="modal" class="shadow-lg" style="width: 400px; height: 200px">
		    	<p>{{ status }}</p>
		    	<button v-if="canClose" @click="closeModal()">Закрыть</button>
		    </dialog>
		    
			<button @click="createBackup()">Создать</button>
			<ul class="server_list">
				<li v-for="backup in backups" class="shadow-lg">
					<div>
					<p>{{backup.name}}</p>
					<p>{{getDate(backup.created_at)}}</p>
					<p>{{getTime(backup.created_at)}}</p>
					<p>{{Math.round(backup.size_kb / 1024)}} мб</p>
					</div>
					<div style="margin-left: auto">
						<button @click="rollbackBackup(backup)">Откатить</button><br>
						<button @click="deleteBackup(backup)" class="btnAlarm">Удалить</button>
					</div>
				</li>
			</ul>
		</ul>
	    </div>
	</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
