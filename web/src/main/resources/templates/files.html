<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубы и моды</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="/js/files.js"></script>
   	<script src="/js/header.js"></script>
    <script th:inline = "javascript">
    const SrvID = /*[[${srvID}]]*/ null;
    const Email = /*[[${email}]]*/ null;
    </script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <link href="colors.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="app">
		<div class="vertical-container" style="width: 10%">
			<a th:href="@{/console(ServerId=${srvID})}"Нужно вставить сюда>Консоль</a>
			<a th:href="@{/serverFiles(ServerId=${srvID})}">Файлы</a>
			<a th:href="@{/serverBackup(ServerId=${srvID})}">Бэкапы</a>
			<a th:href="@{/serverSettings(ServerId=${srvID})}">Настройки</a>
		</div>
	    <div class="width_70">
			<div v-if="isContextMenuVisible" id=dialog :style="{ top: contextMenuY + 'px', left: contextMenuX + 'px' }" class="context-menu">
			    <button @click="deleteFile(selectedFile)">Удалить файл</button>
			</div>
	    	<button @click="goBack()" v-if="filePath != ''">Назад</button>
	    	<button @click="upload()" v-if="filePath != ''">Загрузить</button>
			<ul class="file_list">
		        <li v-for="file in filesData.files"
		        @click="handleClick(file)" 
      			@contextmenu.prevent="handleRightClick(file)" 
      			@dblclick="handleDoubleClick(file)">
		        	<img :src="file.isDirectory ? 'img/dir.svg' : 'img/file.svg'" alt="Иконка файла или папки" />
		        	<p class="truncate">{{file.name}}</p>
		        </li>
			</ul>
	    </div>
	</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
