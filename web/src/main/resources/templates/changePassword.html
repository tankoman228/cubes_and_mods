<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <link href="colors.css" rel="stylesheet" type="text/css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app" class="center-container">
    <div class="vertical-container bg-dark shadow-lg" style="width: 400px">
      <p>Смена пароля</p>
      <input v-model="user.email" type="text" placeholder="Почта" required>
      <input v-model="user.password" type="password" placeholder="Пароль" required>
      <input v-model="confirmPassword" type="password" placeholder="Подтверждение пароля" required>
      <button type="button" @click="submit" style="width: 275px" :disabled="isBlocked">Подтверждение</button>
      <button style="width: 275px" @click="cancelSignIn" :disabled="isBlocked">Отмена</button>
    </div>
  </div>
  <script src="/js/changePassword.js"></script>
</body>
</html>
